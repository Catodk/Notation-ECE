<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="vikingstyle.css" />
    <script src="vikingjs.js"></script>

      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->

  <body>

<table class="centered">

    <td><button type="button" onclick="appNote = change_note('app_note',appNote)" class="waves-effect waves-light btn" id="app_note">A</button></td>
  </tr>
  <tr>
    <td><p>VAL</p></td>
    <td><button type="button" onclick="valCoef = change_coef('val_coef',valCoef)" class="waves-effect waves-light btn" id="val_coef">0</button></td>
    <td><button type="button" onclick="valNote = change_note('val_note',valNote)" class="waves-effect waves-light btn" id="val_note">A</button></td>
  </tr>
  <tr>
    <td><p>ANA</p></td>
    <td><button type="button" onclick="anaCoef = change_coef('ana_coef',anaCoef)" class="waves-effect waves-light btn" id="ana_coef">0</button></td>

  <tr>
    <td><p>REA</p></td>

</tr>
<tr>
  <td><p>COM</p></td>
    <td><button type="button" onclick="comCoef = change_coef('com_coef',comCoef)" class="waves-effect waves-light btn" id="com_coef">0</button></td>
    <td><button type="button" onclick="comNote = change_note('com_note',comNote)" class="waves-effect waves-light btn" id="com_note">A</button></td>
  </tr>
</table>

<br>
    <button type="button" onclick="notefinale()" class="waves-effect waves-light btn-large">Calculer!</button>
    <p id="notefinale"></p>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</html>
